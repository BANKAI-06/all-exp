<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            width: 300px;
            border-radius: 8px;
        }

        .confirmation-message {
            display: none;
            background-color: #dff0d8;
            border: 1px solid #3c763d;
            color: #3c763d;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="form-container" id="registrationFormContainer">
    <h2>Registration Form</h2>
    <form id="registrationForm" onsubmit="submitForm(); return false;">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>

        <label for="class">Class:</label>
        <input type="text" id="class" name="class" required>

        <label for="semester">Semester:</label>
        <select id="semester" name="semester" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <label for="photo">Upload Your Photo:</label>
        <input type="file" id="photo" name="photo">

        <button type="submit">Submit</button>
    </form>
</div>

<div class="confirmation-message" id="confirmationMessage">
    <h2>Registration Details</h2>
    <p><strong>Username:</strong> <span id="displayUsername"></span></p>
    <p><strong>Email:</strong> <span id="displayEmail"></span></p>
    <p><strong>Password:</strong> ***</p>
    <p><strong>Address:</strong> <span id="displayAddress"></span></p>
    <p><strong>Class:</strong> <span id="displayClass"></span></p>
    <p><strong>Semester:</strong> <span id="displaySemester"></span></p>
    <p><strong>Photo:</strong></p>
    <img id="displayedPhoto" alt="Uploaded" style="max-width: 100%; max-height: 200px;">
</div>

<script>
    function submitForm() {
        // Get values from the form
        var username = document.getElementById('username').value;
        var email = document.getElementById('email').value;
        var address = document.getElementById('address').value;
        var userClass = document.getElementById('class').value;
        var semester = document.getElementById('semester').value;
        var photo = document.getElementById('photo').files[0];

        // Display submitted information
        document.getElementById('displayUsername').innerText = username;
        document.getElementById('displayEmail').innerText = email;
        document.getElementById('displayAddress').innerText = address;
        document.getElementById('displayClass').innerText = userClass;
        document.getElementById('displaySemester').innerText = semester;

        if (photo) {
            document.getElementById('displayedPhoto').src = URL.createObjectURL(photo);
        }

        // Hide registration form
        document.getElementById('registrationFormContainer').style.display = 'none';

        // Display confirmation message
        document.getElementById('confirmationMessage').style.display = 'block';
    }
</script>

</body>
</html>
